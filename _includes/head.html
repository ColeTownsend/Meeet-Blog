<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">

    <!-- Favicons -->
    <link rel="icon" href="{{ "/images/favicons/Meeet-32x32.png" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <!-- Scripts in Head -->

    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/stylesheets/css/i.css" | prepend: site.baseurl }}">
</head>

<body class="{{ page.layout }}">
  <header class="main">
    <div class="inner">
      <div class="logo">
        <a href="{{ site.url }}">
          <img src="{{ "/images/logos/logo-gradient.svg" | prepend: site.baseurl }}" alt="" id="logo">
        </a>
      </div>
      <div class="links">
        <a href="{{ site.url }}">Home</a>
        <a href="/updates">Updates</a>
      </div>
    </div>
    
  </header>
