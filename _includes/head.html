<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">

    <!-- Favicons -->
    <link rel="icon" href="{{ "/images/favicons/Meeet-32x32.png" | prepend: site.url }}">

    <!-- Links -->
    <link rel="canonical" href="{{ page.url | replace:'index.html',''| prepend: site.url }}">
    <link href='{{ site.url }}/feed.xml' rel='alternate' type='application/atom+xml'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.url }}/stylesheets/css/i.css?v={{ site.version }}">
</head>

<body class="{{ page.layout }}">
  <header class="main">
    <div class="inner">
      <div class="logo">
        <a href="{{ site.url }}">
          <img src="{{ "/images/logos/logo-gradient.svg" | prepend: site.url }}" alt="" id="logo">
        </a>
      </div>
      <div class="links">
        <a href="{{ site.url }}/updates">Updates</a>
        <a href="{{ site.url }}/top-cuts">Top Cuts</a>
        <a href="http://beta.meeet.co">Meeet</a>
      </div>
    </div>

  </header>
